<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height: 600px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title:{
            text:'echarts'
        },
        toolbox:{
            show:true,
            feature:{
                saveAsImage:{
                    show:true
                }
            }
        },
        legend:{
            data:['销量']
        },
        xAxis:{
            data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
        },
        yAxis:{},
        series:[{
            name:'销量',
            type:'line',
            data:[5,20,36,10,10,20],
            markPoint:{//标记点
                data:[
                    {type:'max',name:'最大值'},
                    {type:'min',name:'最小值',
                    symbol:'arrow'}//设置标记点的形状
                ]
            },
            markLine:{//标记线
                data:[
                    {type:'average',name:'平均值'}
                ]
            }
        }]
    }
    myChart.setOption(option);
</script>
</body>
</html>
